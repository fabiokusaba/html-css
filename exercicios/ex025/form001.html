<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
  <style>
    * {
      font-family: Arial, Helvetica, sans-serif;
    }
  </style>
</head>
<body>
  <h1>Meu primeiro formulário</h1>
  <!-- Method
    GET: quando os dados não forem sensíveis, exemplo: nome, peso
    POST: quando os dados forem sensíveis, exemplo: senha, cartão, fotos

    * Dados de cartão e senha o ideal é trabalhar com HTTPS

    Envio de dados:
    GET: até 3000 bytes, aproximadamente 3000 letras
    POST: acima de 3000 bytes
  -->
  <form method="post" action="cadastro.php" autocomplete="off">
    <p>
      <label for="inome">Nome:</label> 
      <input type="text" name="nome" id="inome">
    </p>
    <p>
      <label for="isobrenome">Sobrenome:</label> 
      <input type="text" name="sobrenome" id="isobrenome">
    </p>
    <p><input type="submit" value="Enviar"></p>
  </form>
</body>
</html>
