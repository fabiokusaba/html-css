<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo de formulário</title>
</head>
<body>
  <h1>Exemplo de formulário</h1>
  <form action="cadastro.php" method="get" autocomplete="on">
    <fieldset>
      <legend>Dados pessoais</legend>
      <p>
        <label for="inome">Nome</label>
        <input type="text" name="inome" id="inome" minlength="5" maxlength="20" required>
      </p>
      <p>
        <label for="iemail">E-mail</label>
        <input type="email" name="iemail" id="iemail" autocomplete="email" required>
      </p>
      <!-- Estudar mais sobre RegEx -->
      <p>
        <label for="itel">Telefone</label>
        <input type="tel" name="itel" id="itel" autocomplete="tel"
          required pattern="^\(d{2}\)\d{4,5}-\d{4}$">
      </p>
    </fieldset>
    <p>
      <input type="submit" value="Enviar">
      <input type="reset" value="Limpar">
    </p>
  </form>
</body>
</html>
